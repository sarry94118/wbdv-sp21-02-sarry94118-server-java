<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.style.client.css">
    <title>Sign In</title>

</head>

<div class="container">
    <h1>Sign In</h1>
    <form>
        <br>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        </br>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="123qwe#$%"
                       size="67">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block" href="/profile/profile.template.client.html">Sign in</a>
                <div class="row">
                    <div class="col-8">
                        <a href="javascript:undefined">Forgot Password?</a>
                    </div>
                    </div>
                <div class="row">
                <div class="col-8">
                            <a href="/register/register.template.client.html">Sign up</a>

                    </div>
                    </div>
                <div class="row">
                    <div class="col-12">
                    <a href="/index.html">Cancel</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </form>
</div>
</html>

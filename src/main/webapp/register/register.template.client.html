<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./register.style.client.css">
    <title>Profile</title>

</head>

<div class="container">

    <h1>Register</h1>
    <br>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="username"
                   placeholder="Alice">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password"
                   id="password" placeholder="123qwe#$%"
                   size="67">
        </div>
    </div>
    <div class="form-group row">
        <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
            Verify Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-username"
                   id="verifyPasswordFld"
                   placeholder="123qwe#$%">
        </div>
    </div>

    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> </label>
        <div class="col-sm-10">
        <a href="/profile/profile.template.client.html"id="registerBtn" class="btn btn-success btn-block">Register</a>
<!--        <br>-->
        <div class="row">
            <div class="col-8">
                <a href="/login/login.template.client.html">Sign In</a>
            </div>
            <label class="col-sm-2 col-form-label"> </label>
            <a href="/index.html" style="float:right;text-align:right;">Cancel</a>

        </div>
        </div>
    </div>
</div>
</div>

</html>
